<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="assets/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <title>Watch Remember Repeat!!!</title>
</head>

<body>
    <div id="menu">
        <div class="loadingbox">
            Loading assets... Please wait...
            <p><span>  Done... Please</span><span id="hideLoad" onclick="clearLoad()">click here  </span></p>
        </div>
    </div>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="header">
                    <button class="fsbutton" onclick="go_full_screen()">F/s</button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="leftside">
                    <p>Chain no:</p>
                    <p id="chainNumber">4</p>
                    <p>Score:</p>
                    <p class="score">0</p>
                </div>
                <div class="middle">
                    <p class="newGamePar"><button id="newGameButton" class="startGameButton" onclick="startGame()">Start Game!</button></p>
                    <div class="row">

                        <div id="b1" class="box1">

                        </div>
                        <div id="b2" class="box2">

                        </div>
                        <div id="b3" class="box3">

                        </div>
                        <div id="b4" class="box4">

                        </div>
                    </div>
                </div>
                <div class="rightside">
                    <p>Hall of Fame</p>
                    <p id="gameLog">Testing...</p>
                    <p id="log2">Testing</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="footer">

                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>

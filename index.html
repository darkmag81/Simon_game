<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="assets/js/jquery-3.3.1.js"></script>
    <title>Simon Game</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="heading">
                    <h3>Simon The Game</h3>
                    <h6>Watch, Remember, Repeat!</h6>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="gameInfo">
                    <p>Difficulity: <span id="diffic"> Easy</span></p>
                    <p>Round: <span id="roundCounter">--</span></p>
                    <p>Score: <span id="score">--</span></p>
                </div>
                <div class="main">
                    <div class="top-row">
                        <div id="b1" class="pad red"></div>
                        <div id="b5" class="pad blue"></div>
                    </div>
                    <div class="middle-row">
                        <div id="b4" class="pad green"></div>
                        <div id="menu" class="menu active">
                            <p><i class="fas fa-play"></i></p>
                        </div>
                        <div id="b2" class="pad yellow"></div>
                    </div>
                    <div class="bottom-row">
                        <div id="b3" class="pad white"></div>
                        <div id="b6" class="pad purple"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="bottom-panel">
        <p>Current move pattern: <span id="move">none</span></p><br>

    </div>
    <div id="settingsButton" class="settings">
        <p><i class="fas fa-cog"></i></p>
    </div>
    <div id="top10Button" class="top10">
        <p><i class="fas fa-trophy"></i></p>
    </div>
    <div onclick="go_full_screen()" class="fullscreen">
        <p><i class="fas fa-expand-arrows-alt"></i></p>
    </div>
    <div id="sc" class="settingsCard">
        <div id="db" class="button" onclick="diff()">Change Difficulity</div>
        <p>Settings:</p>
        <div id="resetButton" class="button" onclick="resetTopScore()">Reset Scores</div>
    </div>
    <div class="top10Card">
        <div class="scoreTable">
            <p>1.Me....(Hard)......21</p>
            <p>2.Me....(Hard)......21</p>
            <p>3.Me....(Hard)......21</p>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>

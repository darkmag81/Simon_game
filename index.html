<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="assets/js/underscore.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Nanum+Brush+Script|Permanent+Marker|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="assets/js/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Simon Game</title>
</head>

<body>
    <div class="loadingScreen">
        <p>Loading. Please wait...</p>
    </div>
    <div id="quickBar">
        <p>Well Done!!!</p>
    </div>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="heading">
                    <h3><span id="topLink" class="t1">Simon</span><span class="t2">The Game</span></h3>
                    <h6>Watch, Remember, Repeat!</h6>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="gameInfo">
                    <p>Difficulity: <span id="diffic"> Easy</span></p>
                    <p>Random: <span id="rndPattern">No</span></p>
                    <p>Round: <span id="roundCounter">--</span></p>
                    <p>Score: <span id="score">--</span></p>
                    <p>Best Run:</p>
                    <p><span id="highScoreA">Not played...</span></p>
                    <p><span id="highScoreB"></span></p>
                    <p><span id="highScoreC"></span></p>

                </div>
                <div class="main">
                    <div class="top-row">
                        <button onfocus="blur()" id="b1" class="pad red"></button>
                        <button onfocus="blur()" id="b5" class="pad blue"></button>
                    </div>
                    <div class="middle-row">
                        <button onfocus="blur()" id="b4" class="pad green"></button>
                        <button onfocus="blur()" id="middleCircle" class="middleCircle active">
                            <p id="display"><i class="fas fa-play"></i></p>
                        </button>
                        <button onfocus="blur()" id="b2" class="pad yellow"></button>
                    </div>
                    <div class="bottom-row">
                        <button onfocus="blur()" id="b3" class="pad white"></button>
                        <button onfocus="blur()" id="b6" class="pad purple"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <button onfocus="blur()" id="settingsButton" class="settings">
        <p><i class="fas fa-cog"></i></p>
    </button>
    <button onfocus="blur()" id="soundButton" class="soundBut">
        <p id="soundIcon"><i class="fas fa-volume-off"></i></p>
    </button>
    <button onfocus="blur()" id="fullscreenButton" onclick="goFullScreen()" class="fullscreen">
        <p><i class="fas fa-expand-arrows-alt"></i></p>
    </button>
    <div id="settingsCard" class="settingsCard">
        <button onfocus="blur()" id="db" class="button" onclick="difficultyButtonToggle()">Change Difficulity</button>
        <p id="settingsLabel">Settings:</p><br>
        <button onfocus="blur()" id="rndPatternButton" class="button" onclick="randomPatternButtonToggle()">Random Pattern</button>
    </div>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
